<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>

    <link rel="stylesheet" href="css/style.css">
    <style>
        form {
            width: 60%;
            height: 150px;
            margin: 12px;
        }

        @media screen and (max-width:768px) {
            form {
                width: 100%;
                margin: 0px;
            }
        }
    </style>

    <script src="js/tools.js"></script>

</head>

<body>

    <h1>BMI計算機</h1>
    <form action="">

        <label for="name">姓名:</label>
        <input type="text" name="name" id="name" placeholder="王小明">
        <br>
        <label for="height">身高:</label>
        <input type="number" name="height" id="height" placeholder="168(cm)" step="0.1" required>
        <br>
        <label for="weight">體重:</label>
        <!-- required 為必填 -->
        <input type="number" name="weight" id="weight" placeholder="75(公斤)" step="0.1" required>
        <p>
            <button type="submit">計算</button>
        </p>


    </form>
    <a href="index.html">回首頁</a>

    <script>



        //外部輸入
        let height = Number(prompt("請輸入身高(cm):"))
        let weight = Number(prompt("請輸入體重(kg):"))
        let bmi = getBMI(height, weight)
        let comment = getComment(bmi)
        document.write(`<h1>身高:${height} 體重:${weight}  BMI=${bmi.toFixed(2)}`)
        document.write(`<h2 style="color:blue">${comment}`)

        for (let i = 0; i < 0; i++) {

            //提示輸入第幾次
            alert(`目前第${i + 1}輸入`)
            let x = Number(prompt("請輸入第一個數字:"));
            let y = Number(prompt("請輸入第二個數字:"));
            let op = prompt("請輸入(+-*/ q>>exit):");
            if (op == "q") break;

            let z;
            if (op == "+") {
                z = x + y;
            } else if (op == "-") {
                z = x - y;
            } else if (op == "*") {
                z = x * y;
            } else if (op == "/") {
                z = x / y;
            } else {
                alert("輸入錯誤!!")
            }

            console.log(x, y, z);

            // Math.round 四捨五入到個位數 toFixed 約束小數點
            document.write(`<br><b>x=${x}, y=${y}, x${op}y=${z.toFixed(2)}</b>`);

        }




    </script>
    </script>
</body>

</html>

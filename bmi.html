<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
</head>

<body>

    <h1>BMI計算機</h1>
    <form action="">

        <label for="name">姓名:</label>
        <input type="text" name="name" id="name" placeholder="王小明">
        <br>
        <label for="height">身高:</label>
        <input type="number" name="height" id="height" placeholder="168(cm)" step="0.1" required>
        <br>
        <label for="weight">體重:</label>
        <!-- required 為必填 -->
        <input type="number" name="weight" id="weight" placeholder="75(公斤)" step="0.1" required>
        <p>
            <button type="submit">計算</button>
        </p>


    </form>
    <a href="index.html">回首頁</a>

</body>

</html>
